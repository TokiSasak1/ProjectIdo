                <h3 class="article-title">关于洛琪希为什么是神</h3>
                洛琪希·米格路迪亚（373—　），魔族「米格路德族」出身，水王级魔术师。A级冒险者。<br/>
                受种族影响成年后就一直保持娇小萝莉身材，绑有双马尾三头麻花辫，看起来睡眼惺忪的美少女。<br/>
                礼貌且勤奋的努力家。外表14岁，初次相遇时与男主实际年龄相同，初登场时已37岁（即为34+3岁）<br/>
